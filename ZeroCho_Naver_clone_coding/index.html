    * {
      box-sizing: border-box;
    }
    body, html, form, a, ul {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", helvetica, "Apple SD Gothic Neo", sans-serif;
    }
    #wrap {
      text-align: center;
    }
    #wrap-center {
      /*
      width: 1280px;
      background-color: yellow;
      */
      display: inline-block;
    }
    #header {
      text-align: left;
      position: relative;
      height: 52px;
    }
    #header-hamburger, #header-naverpay, #header-chat, #header-notice, #header-navershopping {
      position: absolute;
      top: 5px;
      width: 48px;
      padding: 8px;
      display: inline-block;
      background: none;
      border: none;
      cursor: pointer;
    }
    #header-hamburger:hover::before, #header-naverpay:hover::before, #header-chat:hover::before, #header-notice:hover::before, #header-navershopping:hover::before {
      position: absolute;
      content: ''; /*빈칸으로*/
      left: 0px;
      top: 0px;
      width: 48px;
      height: 48px;
      background-color: var(--color_option_bg);
      border-radius: 50%;
      z-index: 0;
    }
    #header-hamburger > div, #header-naverpay > div, #header-chat > div, #header-notice > div, #header-navershopping > div {
      position: relative;
      width: 32px;
      height: 32px;

      background-image: url(./sp_main.04eb92b7.png);
      background-size: 463px 442px;
      background-repeat: no-repeat;
      z-index: 1;
    }

    #header-hamburger {
      /*margin-top: 18px;*/
      left: -12px;
      
      position: absolute;
      top: 5px;
      width: 46px;
      
      
      padding: 8px;
      /* background-color: blue; 
      background-image: url(./sp_main.04eb92b7.png);
      */

      display: inline-block;
      /*
      background-size: 463px 442px;
      background-position: -311px -166px;
      background-repeat: no-repeat;

      width: 26px;
      height: 26px;
      */

      /*기본 버튼 css 없애기*/
      background: none;
      border: none;

      cursor: pointer;
    }
    #header-hamburger > div {
      background-position: -311px -166px;
    }
    
    #header-naverpay {
      left: 41px;
    }
    #header-naverpay > div {
      background-position: -248px -260px;
    }

    #header-chat {
      right: 94px;
    }
    #header-chat > div {
      background-position: -99px -316px;
    }

    #header-notice {
      right: 42px;
    }
    #header-notice > div {
      background-position: -311px -232px;
    }

    #header-navershopping {
      right: -10px;
    }
    #header-navershopping > div {
      background-position: -33px -316px;
    }
    
    #main {
      height: 2000px;
    }
    
    .blind0 {
      display: none; /*이렇게 display none을 해버리면 시각장애인분들을 위한 설명이 안 읽혀짐, */
    }

    .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
  </style>
</head>

      <div id="header">
        <button id="header-hamburger">

        </button>
        <button id="header-naverpay">

        </button>

      <style>
        #search > form {
          display: inline-flex;
          width: 708px;
          height: 60px;
          border: 1px solid #03c75a;
          border-radius: 33px;
          text-align: left;
        }
        #search > form > input {
          width: 480px;
          height: 100%;
          padding: 17px 0;
          border: none;
          outline: none;
          text-align: left;
          display: inline-block;
        }
        #search > form a {
          width: 67px;
          height: 58px;
          padding: 17px;
          padding-left: 27px;
          padding-right: 16px;
          position: relative;
          display: inline-block;
          vertical-align: middle; /*inline 요소들끼리 높이 맞출 때 필요*/
        }
        #search > form:hover {
          box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .12);
        }
        #search-svg {
          width: 24px;
          height: 24px;
          fill: #03c75a;
        }
        #search-svg {
          display: inline-block;
        }
        #search-input {
          font-size: 2rem;
          line-height: 24px;
          font-weight: bold;
          outline: none;
          border: none;
        }
        #search-input::placeholder{
          color: white;
        }
        #search-input:focus::placeholder{
          font-weight:normal;
          font-size: 75%;
          color:#e4e4e4
        }
        #search-right {
          flex: 1;
          display: flex;
          align-items: stretch;
          justify-content: flex-end;
        }
        #search-keyboard, #search-recent, #search-button {
          background: transparent;
          border: none;
          cursor: pointer;
        }
        #search-keyboard:hover::before{
          filter: brightness(0.7);
        }
        #search-keyboard::before {
          content: "";
          display: block;
          background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);

          height: 14px;
        }

          background-position: -453px -422px;
          background-repeat: no-repeat;
          width: 10px;
          height: 6px;
        }
        #search-button {
          padding: 17px 27px 16px 10px;
        }
        #search-btn{
          width: 25px;
          height: 25px;
        }

                <span class="blind">검색</span>
              </div>
            </button>
          </div>
          <button class="blind">검색</button>

      </div>

      <style>
        #nav {
          margin : 0 auto;
          margin-top: 12px;
          width: 676px;
        }
        #nav > ul {
          display: flex;
          list-style-type: none;
          justify-content: center;
          font-size: 14px;
          line-height: 1.7rem;
        }
        #nav a {
          text-decoration: none;
          text-align: center;
          width: 64px;
        }
        #nav a div {
          margin: 0 auto;
          position: relative;
          text-align: center;
          display: inline-flex;
        }
        #nav a div::after {
          position: relative;
          z-index: 1;
          content: "";
          margin: 2px;
          display: inline-block;
          background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
          background-size: 463px 442px;
          background-repeat: no-repeat;
          width: 40px;
          height: 40px;
        }
        
        #nav a:visited{
          color : black;
        }
        #nav li {
          width: 64px;
          display: flex;
        }
        #nav li a div::before {
          content: "";
          display: block;
          position: absolute;
          top: -1px;
          left: -3px;
          background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
          background-size: 463px 442px;
          background-position: -153px -142px;
          background-repeat: no-repeat;
          width: 50px;
          height: 50px;         
        }
        #nav li:nth-of-type(1) a div::after{
          background-position: -205px -219px;

        }
        #nav li:nth-of-type(2) a div::after{
          background-position: -41px -219px;
        }
        #nav li:nth-of-type(3) a div::after{
          background-position: 0px -219px;
        }
        #nav li:nth-of-type(4) a div::after{
          background-position: -41px -260px;
        }
        #nav li:nth-of-type(5) a div::after{
          background-position: -270px -205px;
        }
        #nav li:nth-of-type(6) a div::after{
          background-position: -123px -260px;
        }
        #nav li:nth-of-type(7) a div::after{
          background-position: 0px -260px;
        }
        #nav li:nth-of-type(8) a div::after{
          background-position: -270px 0px;
        }
        #nav li:nth-of-type(9) a div::after{
          background-position: -164px -260px;
        }
        #nav li:nth-of-type(10) a div::after{
          content: "";
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
          background: transparent;
        }
        #nav li:nth-of-type(11) a div::after{
          background-position: -270px -164px;
        }
        #nav li:nth-of-type(10) a div img{
          position: relative;
          z-index: 1;
          content: "";
          margin: 2px;
          display: inline-block;
        }
        #nav li a span {
          display: inline-block;
          margin-top: 4px;
        }

      </style>
