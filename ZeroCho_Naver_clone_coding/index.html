<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <title>NAVER</title>
  <style>
    :root {
      --color_title: #080808;
      --color_title_rgb: 8, 8, 8;
      --color_body: #101010;
      --color_body_rgb: 16, 16, 16;
      --color_caption1: #404040;
      --color_caption1_rgb: 64, 64, 64;
      --color_caption2: #606060;
      --color_caption2_rgb: 96, 96, 96;
      --color_caption3: #555558;
      --color_caption3_rgb: 85, 85, 88;
      --color_search: #000;
      --color_search_rgb: 0, 0, 0;
      --color_border_out: #e3e5e8;
      --color_border_out_rgb: 227, 229, 232;
      --color_border_in: #ebebeb;
      --color_border_in_rgb: 235, 235, 235;
      --color_border_in_divider: #ebebeb;
      --color_border_in_divider_rgb: 235, 235, 235;
      --color_border_in_exception: #ebebeb;
      --color_border_in_exception_rgb: 235, 235, 235;
      --color_button_border: #dadcdf;
      --color_button_border_rgb: 218, 220, 223;
      --color_dot_divider: #d3d5d7;
      --color_dot_divider_rgb: 211, 213, 215;
      --color_block_bg: #fff;
      --color_block_bg_rgb: 255, 255, 255;
      --color_board_bg: #f4f6fa;
      --color_board_bg_rgb: 244, 246, 250;
      --color_option_bg: #f5f7f8;
      --color_option_bg_rgb: 245, 247, 248;
      --color_login_bg: #fafbfb;
      --color_login_bg_rgb: 250, 251, 251;
      --color_menu_widget_bg: #fff;
      --color_menu_widget_bg_rgb: 255, 255, 255;
      --color_setting_bg: #fff;
      --color_setting_bg_rgb: 255, 255, 255;
      --color_button1_bg: #fff;
      --color_button1_bg_rgb: 255, 255, 255;
      --color_button2_bg: #fff;
      --color_button2_bg_rgb: 255, 255, 255;
      --color_news: #3a67ea;
      --color_news_rgb: 58, 103, 234;
      --color_news_econ_stay: #909aab;
      --color_news_econ_stay_rgb: 144, 154, 171;
      --color_news_econ_down: #4f67d6;
      --color_news_econ_down_rgb: 79, 103, 214;
      --color_live_news_price: #f4361e;
      --color_live_news_price_rgb: 244, 54, 30;
      --color_enter: #e538e2;
      --color_enter_rgb: 229, 56, 226;
      --color_enter_bg: #f2f1fb;
      --color_enter_bg_rgb: 242, 241, 251;
      --color_sports: #1f65ef;
      --color_sports_rgb: 31, 101, 239;
      --color_sports_bg: #f4f7fe;
      --color_sports_bg_rgb: 244, 247, 254;
      --color_econ: #008f76;
      --color_econ_rgb: 0, 143, 118;
      --color_calendar: #eb5b5b;
      --color_calendar_rgb: 235, 91, 91;
      --color_dic: #031f5f;
      --color_dic_rgb: 3, 31, 95;
      --color_shop: #9858f5;
      --color_shop_rgb: 152, 88, 245;
    }
    * {
      box-sizing: border-box;
    }
    body, html, form, a {
      margin: 0;
      padding: 0;
    }
    #wrap {
      text-align: center;
    }
    #wrap-center {
      width: 1280px;
      background-color: yellow;
      display: inline-block;
    }
    #header {
      text-align: left;
      position: relative;
      height: 52px;
    }
    #header-hamburger, #header-naverpay, #header-chat, #header-notice, #header-navershopping {
      position: absolute;
      top: 5px;
      width: 46px;
      padding: 8px;
      display: inline-block;
      background: none;
      border: none;
      cursor: pointer;
    }
    #header-hamburger:hover::before, #header-naverpay:hover::before, #header-chat:hover::before, #header-notice:hover::before, #header-navershopping:hover::before {
      position: absolute;
      content: ''; /*빈칸으로*/
      left: 0px;
      top: 0px;
      width: 48px;
      height: 48px;
      background-color: var(--color_option_bg);
      border-radius: 50%;
      z-index: 0;
    }
    #header-hamburger > div, #header-naverpay > div, #header-chat > div, #header-notice > div, #header-navershopping > div {
      position: relative;
      width: 32px;
      height: 32px;

      background-image: url(./sp_main.04eb92b7.png);
      background-size: 463px 442px;
      background-repeat: no-repeat;
      z-index: 1;
    }

    #header-hamburger {
      /*margin-top: 18px;*/
      left: -12px;
      
      position: absolute;
      top: 5px;
      width: 46px;
      
      
      padding: 8px;
      /* background-color: blue; 
      background-image: url(./sp_main.04eb92b7.png);
      */

      display: inline-block;
      /*
      background-size: 463px 442px;
      background-position: -311px -166px;
      background-repeat: no-repeat;

      width: 26px;
      height: 26px;
      */

      /*기본 버튼 css 없애기*/
      background: none;
      border: none;

      cursor: pointer;
    }
    #header-hamburger > div {
      background-position: -311px -166px;
    }
    
    #header-naverpay {
      left: 41px;
    }
    #header-naverpay > div {
      background-position: -248px -260px;
    }

    #header-chat {
      right: 94px;
    }
    #header-chat > div {
      background-position: -99px -316px;
    }

    #header-notice {
      right: 42px;
    }
    #header-notice > div {
      background-position: -311px -232px;
    }

    #header-navershopping {
      right: -10px;
    }
    #header-navershopping > div {
      background-position: -33px -316px;
    }
    
    #main {
      height: 2000px;
    }
    .blind {
      display: none; /*이렇게 display none을 해버리면 시각장애인분들을 위한 설명이 안 읽혀짐, */
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="wrap-center">
      <div id="header">
        <button id="header-hamburger">
          <!-- ::before -->
          <!-- 시각장애인 분들을 위한 설명 span -->
          <div><span class="blind">확장 영역</span></div>
          <!-- after -->
        </button>
        <button id="header-naverpay">
          <!-- ::before -->
          <!-- 시각장애인 분들을 위한 설명 span -->
          <div><span class="blind">확장 영역</span></div>
          <!-- after -->
        </button>
        <button id="header-chat">
          <!-- ::before -->
          <!-- 시각장애인 분들을 위한 설명 span -->
          <div><span class="blind">네이버 페이</span></div>
          <!-- after -->
        </button>
        <button id="header-notice">
          <!-- ::before -->
          <!-- 시각장애인 분들을 위한 설명 span -->
          <div><span class="blind">알림</span></div>
          <!-- after -->
        </button>
        <button id="header-navershopping">
          <!-- ::before -->
          <!-- 시각장애인 분들을 위한 설명 span -->
          <div><span class="blind">알림</span></div>
          <!-- after -->
        </button>
      </div>
      <style>
        #search > form {
          display: inline-block;
          width: 708px;
          height: 60px;
          border: 1px solid #03c75a;
          border-radius: 33px;
          text-align: left;
        }
        #search > form > input {
          width: 480px;
          height: 100%;
          padding: 17px 0;
          border: none;
          outline: none;
          text-align: left;
          display: inline-block;
        }
        #search > form a {
          width: 67px;
          height: 58px;
          padding: 17px;
          padding-left: 27px;
          padding-right: 16px;
          position: relative;
          display: inline-block;
          vertical-align: middle; /*inline 요소들끼리 높이 맞출 때 필요*/
        }
        #search > form svg {
          width: 24px;
          height: 24px;
          fill: #03c75a;
        }
        #search-svg {
          display: inline-block;
        }
        #search-input {
          font-size: 2rem;
          line-height: 24px;
          font-weight: bold;
          outline: none;
          border: none;
        }
        #search-right {
          display: inline-block;
        }
        #search-keyboard::before {
          content: '';
          display: block;
          background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
          background-size: 463px 442px;
          background-position: -148px -301px;
          background-repeat: no-repeat;
          width: 24px;
          height: 14px;
        }
        #search-recent::before {
          content: "";
          display: block;
          background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
          background-size: 463px 442px;
          background-position: -453px -422px;
          background-repeat: no-repeat;
          width: 10px;
          height: 6px;
        }
        #search-button::before {

        }

      </style>
      <div id="search">
        <!-- input에서 enter를 쳤을 떄 다음 페이지로 넘어감. input만 있을 떄는 안 넘어감. -->
        <form action="">
          <a id="search-svg" href="#">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path></svg>
          </a>
          <label for="search-input" class="blind">검색어 입력</label>
          <input id="search-input" type="text" placeholder="검색어를 입력하세요.">
          <div id="search-right">
            <button href="#" id="search-keyboard">
              <span class="blind">입력도구</span>
            </button>
            <button href="#" id="search-recent">
              <span class="blind">자동완성/최근검색어펼치기</span>
            </button>
            <button id="search-button">
              <div>
                <span class="ico_btn_search_svg"> <svg id="search-btn" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" style="fill: #03c75a"> <path d="M22.13.5c11.378 0 20.632 9.256 20.632 20.63 0 4.699-1.566 9.155-4.439 12.782l10.164 10.165a2.41 2.41 0 0 1-1.706 4.115 2.412 2.412 0 0 1-1.706-.705L33.31 35.719a2.41 2.41 0 0 1 0-3.41 15.71 15.71 0 0 0 4.628-11.178c0-8.718-7.09-15.808-15.807-15.808-8.718 0-15.808 7.09-15.808 15.808 0 7.15 4.817 13.43 11.714 15.273a2.41 2.41 0 0 1 1.705 2.954 2.41 2.41 0 0 1-2.95 1.705C7.788 38.658 1.5 30.46 1.5 21.131 1.5 9.756 10.756.5 22.13.5zm4.716 34.746a3.483 3.483 0 1 1 0 6.966 3.483 3.483 0 0 1 0-6.966z"></path> </svg> </span>
                <span class="blind">검색</span>
              </div>
            </button>
          </div>
          <button class="blind">검색</button>
        </form>
      </div>
      <div id="nav"></div>
      <div id="main"></div>
    </div>

  </div>
</body>
</html>
